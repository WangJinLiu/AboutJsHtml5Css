<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			position: absolute;
		}
		.div1{
			background-color: red;
			z-index:10;/*越大越靠上，如果不设置，越晚写的越靠上层*/
		}
		.div2{
			background-color: green;
			top:100px;
			left: 100px;
			z-index: 11;
		}
		.div3{
			background-color: blue;
			top:150px;
			left: 150px;
			z-index: 12;
			opacity: 0;/*0全透明，1不透明，透明的是所有的，字体，背景都透明
						范围：0-1*/
			background-color: rgba(212,112,232,0.5);/*透明的只是背景颜色*/
		}


	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
	
</body>
</html>
