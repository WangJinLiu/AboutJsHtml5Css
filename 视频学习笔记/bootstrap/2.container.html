<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>container</title>
	<link rel="stylesheet" href="bootstrap-theme.css">
	<link rel="stylesheet" href="bootstrap.css">
</head>
<style>
	.container{
		border: 1px solid;
	}
	.col-md-1{
		border: 1px solid;
	}


</style>
<body>
		<div class="container">
			<div class="row">
				<!-- 一个row里最多12列，可以少，不可以多 -->
				<div class="col-md-1">第一列</div>
				<div class="col-md-1">第二列</div>
				<div class="col-md-1">第三列</div>
				<div class="col-md-1">第四列</div>
				<div class="col-md-1">第五列</div>
				<div class="col-md-1">第六列</div>
				<div class="col-md-1">第七列</div>
				<div class="col-md-1">第八列</div>
				<div class="col-md-1">第九列</div>
				<div class="col-md-1">第十列</div>
				<div class="col-md-1">第十一列</div>
				<div class="col-md-1">第十二列</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-xs-4">第一列</div>
				<div class="col-md-4 col-xs-4">第一列</div>
				<div class="col-md-4 col-xs-4">第一列</div>
			</div>
			<div class="row">
				<!-- 小的时候站六个，大占4个 -->
				<div class="col-xs-6 col-md-4">第一列</div>
				<div class="col-xs-6 col-md-4">第一列</div>
			</div>
			
		</div>
	
</body>
</html>
