<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
	<title>边框</title>
	</head>
	<body>
	    <!-- 实线 -->
        <div style="border: 1px solid red; width: 32px ">边框</div>
        <!-- 虚线 -->
	    <div style="width : 320px; border: 1px dashed green">边框</div
	   > 
	   <!-- 点线 -->
	   <div style="border:1px dotted blue;">边框</div>
	   <!-- 双线 -->
	   <div style="border: 10px double black">边框</div>
       <!-- 圆角 -->
	   <div style="width: 100px;height:40px;font-size:20px;text-align: center;border: 3px solid black;line-height: 40px; border-radius: 50%">百度一下</div>
	   <div style="height: 150px;width: 150px;background-color:pink;border: 1px solid black;border-radius: 100px"></div>
	   <!-- font-size:设置字体大小
	   text-align:center 设置文字是否居中 
	   line-height 行高
	   boder-radius  边框变成圆角(切圆角)-->
	   <div style="height: 100px;width: 100px;background-color: green;border-top: 10px solid black"></div>
	</body>
</html>
