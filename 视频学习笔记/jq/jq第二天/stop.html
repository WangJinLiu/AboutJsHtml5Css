<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding: 0;}
		#move{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 0;
			top:300px;
		}
		#but2,#but1{
			width: 50px;
			height: 50px;
			background: grey;
		}

		


	</style>
</head>
<body>
	<div id="but1">go</div>
	<div id="but2">stop</div>
	<div id="move"></div>
	<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
	<script>
		$("#but1").click(function(){
			$("#move").animate({
				left:1000,
				width:200
			},2000,function(){
				$("#move").css("background","green")
			})
		})
		$("#but2").click(function(){
			$("#move").finish();
		})
		


	</script>
</body>
</html>
