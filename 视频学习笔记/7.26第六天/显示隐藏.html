<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示隐藏标签的方式</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			margin: 30px auto;
		}
		.div1{
			background: red;
			opacity: 0;
			opacity:1;
			/*变透明*/
			/*没有让标签从页面消失，位置还占着*/
		}
		.div2{
			background: green;
			display: none;
			display: block;
			/*让标签从页面消失，位置没有了*/
		}
		.div3{
			background: blue;
			visibility: hidden;
			visibility: visible;
			/*没有让标签从页面消失*/
		}
		.div4{
			background: hotpink;
		}


	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
	<div class="div4"></div>

	
</body>
</html>
