<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"></meta>
	<title></title>
</head>
<body>
      <div>Division</div>
      <!-- div:权重（所占比例）：10，无意义 -->
      <h1>This is heading NO.1</h1>
      <!--  使用场景：整个页面的一个主题
            一个页面只能有一个，（这个方便搜索）-->
            <h2>This is heading NO.2</h2>
            <!-- 一般的页面不会超过十个，大型网站除外 -->
            <h3>This is heading NO.3</h3>
            <!-- 个数无限制 -->
            <p>段落标签</p>
            <!-- 段落标签，表示一段话。主要是为了换行（br可以强制换行） -->
            <hr>
            <!-- 这是php中，可以打出一条线（hua线），它不可控 -->
            
            <ul>
               <li>unorder list1</li>
               <li>unorder list2</li>
               <li>unorder list3</li>
            </ul>
            <!-- 无序标签 -->
            <ol>
            	<li>order list1</li>
            	<li>order list2</li>
            	<li>order list3</li>
            </ol>
             <!-- 有序标签 -->
             <!-- ul ol 都要和li 配合使用，主要用于列表项内容，li不能单独使用 -->
             <dl>
             	<dt>第一章</dt>
             	<dd>第一节</dd>
             	<dd>第二节</dd>
             	<dd>第三节</dd>
             	<dd>第四节</dd>
             	<dt>第二章</dt>
             	<dd>第一节</dd>
             	<dd>第二节</dd>
             	<dd>第三节</dd>
             	<dd>第四节</dd>
             </dl>
             <!-- dl定义列表的，要和dt dd 配合使用 -->
             <!-- 总结：
                      1.都是双标签
                      2.特点
                       1）独占一行，默认情况下，宽度为整行宽度（页面宽度）
                       2）默认情况下（不设置宽高时），高度由内容撑开，宽是占一整行
                       3）都可以手动设置宽高 -->

</body>
</html>
