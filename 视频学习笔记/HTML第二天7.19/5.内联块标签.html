<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title></title>
	<style >
    img{
    	width:200px;
    }


	</style>
</head>
<body>
     <img src="img/1.jpg" alt="别着急">
     <img src="img/1.jpg" alt="别着急">
     <!-- src：文件路径
          margin 0 auto 标签居中用
          text-align :center字体还有div中嵌套的东西居中
          alt:当图片加载失败时做提示作用，会提高用户的好感度。
         当只设定宽度的时候，高度会等比例缩放，如果宽高都进行设定，则根据设定的大小为基准。 -->
     <!-- 内联块标签：display：inline-block；
          特点：
              1.默认由内容撑开宽高
              2.可以手动设置宽高
              3.可以与同类型标签和行标签共用一行 -->

</body>
</html>
