<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title></title>
</head>
<body>
<div>this is div</div>
<span>this is span</span>

<div>
<h1 style="display:inline;">课后帮<sup>向上</sup></h1>
<sub>向下</sub>

<span style="margin-top:-30px;vertical-align:top" >Homework Helper</span>
<!-- vertical-align :top  对齐方式向上对齐 -->
<!-- 块标签：系统默认的市display：block
     行标签：系统默认的是display：inline
     注意：在不改变标签语义的情况下，可以改变标签的显示方式 -->

</div>
</body>
</html>
