<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title></title>
</head>
<body>
      <span>今天天气好晴朗今天天气好晴朗今天天气好晴朗</span>
      <span>今天天气好晴朗</span>
      <!-- 用来表示几个字或者几个词 -->
      <a href="http://www.baidu.com">百度一下</a>
      <a href="###">百度一下</a>
      <!-- http一定不能落下，不想跳转时加上###-->
      <!-- 注意：给href添加网址时一定要添加http：/才能实现跳转，实现一个项目中页面间跳转时只需要把要跳转的文件名加后缀写到href上就行  -->
      <span>饿了</span>
      <strong>饿了</strong>
      <!-- 字体加粗，起强调作用 ，不能多用-->
      <i>饿了</i>
      <!-- 字体斜体 -->
      <u>我不饿</u>
      <!-- 当文字需要下划线的时候使用，官方不建议使用 -->
      <mark style="background-color:red;">我不饿</mark>
      <!-- 用颜色标记字体（给内容添加标记，背景颜色，默认为黄色） -->
      <!-- 
      总结：
      特点
         1.都是双标签
         2.
           1）可以和同类型的标签共用一行
           2）默认由内容撑开宽高
           3）不支持设置宽高 
           行标签不能用margin top-->
</body>
</html>
