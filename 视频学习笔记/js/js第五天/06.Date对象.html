	<script type="text/javascript">
		//创建日期对象
		var date=new Date();
		console.log(date);
		//获取 年 月 日(获取到的是number类型)

		//设置年份
		var years=date.setFullYear(2000);
		years=date.getFullYear();
		console.log(years);
		//设置时钟
		var hours=date.setHours(1);
		hours=date.getHours();
		console.log(hours);
		/*
		get都是获取当前日期对象的值
		getFullyear():获取年份；
		getMonth():获取月份 （0-11）；
		getDate（）：获取日期（1-31）；
		getDay（）：获取星期（0-6）周日是第一天；
		getHours（）：获取小时（0-23）；
		getMinutes（）：获取分钟（0-59）；
		getSeconds（）：获取秒钟（0-59）；

		setFullYear（）：设置年份
		setMonth（）：设置月份
		。。。。


		*/
		var t=date.getTime();
		console.log(t);
		date.setTime(1000);
		console.log(date);
		// 得到的这个t叫时间戳
		//getTime 返回 1970 年 1 月 1 日至今的毫秒数。
		var k=date.getTimezoneOffset();
		console.log(k);
		//toUTCString()根据世界时，把 Date 对象转换为字符串。
		var mm=date.toUTCString();
		console.log(mm);
