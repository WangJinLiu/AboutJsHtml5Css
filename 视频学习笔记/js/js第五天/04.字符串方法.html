<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//创建字符串
		var text='my value';
		var anothertext='anothertext';
		//转义字符 （\n换行符 \r换页符）
		var str='first\nsecond\nthird\nfourth';
		console.log(str);
		// var str=first\rsecond\rthird;（浏览器不兼容）
		// console.log(str);
		//特殊转义字符(\':' \\:\)
		var str='i\'m a student';//(加\或者"")
		console.log(str);
		var str='hello\\world';
		console.log(str);
		//字符串属性
		var str='first\nsecond';// \n算一个字符串长度
		console.log(str.length);
		//字符串方法
		var str='catty';
		console.log(str.charAt(4));//通过下标索引找出指定的字母
		console.log(str[4]);
		//练习：通过chatAt（）方法将字符串‘string’，改变成ring。
		var str='string';
		str=str.charAt(2)+str.charAt(3)+str.charAt(4)+str.charAt(5);
		console.log(str);
		
		var str='Banana';
		str=str.toUpperCase();
		console.log(str);
		//
		str=str.toLowerCase();
		console.log(str);

		var str='baby or baby or baby';
		console.log(str.indexOf('baby'));//baby第一次出现的位置
		console.log(str.indexOf('baby',9));//从9开始查找baby
		
		var str='fantanstic';
		str=str.substring(1,4);
		console.log(str);
		//练习：使用substring将string改为ring
		var str='string';
		console.log(str.substring(2));

		var str='stringfy';
		console.log(str.substr(2,4));

		var str='stringfy';
		console.log(str.slice(2,6));

		/*
		substring和slice的本质区别在于处理负数：
		substring中的负数没有存在意义
		slice：负数是倒数
		*/
		var str='text me';
		console.log(str.substring(-222));
		console.log(str.slice(-4));

		//字符串转码
		console.log('z'>'a');//true
		console.log('bob'>'bar');//true
		console.log('aa'>'a');//true
		console.log('A'>'a');//false
		console.log('2'>'14');//true
		console.log('2'>'1');//true
		console.log(2>'14');//false '2'转成32.'14':3134 2

		//起始位置 结束位置
		//1：起始位置；2：取多少
		//转义字符：是一种特殊字符，具有自身存在的意义
		//字符串的属性：length：长度
		//字符串方法：charAt（）：返回指定索引的字符
		//toUpperCase（）：将所有字符串转换成大写
		//indexOf（）：查找字符串
		//第一个参数：查找的内容；
		//第二个参数：查找的下标
		//substring（）：获取子字符串；
		//第一个参数：开始位置；
		//第二个参数：结束位置；(不包括最后一个位置)
		//substr():获取子字符串
		//第一个参数：截取位置
		//第二个参数：截取长度



		</script>
