<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{
			width: 50px;
			height: 50px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div id="div1">
		
	</div>
	<script type="text/javascript">
	//只要设置了定时器，就要清除。
		//每隔3s打印hello world
		setTimeout(
		function(){
			console.log('hello world');
		},3000);

		//练习使用延迟定时器，延迟3s，让该div颜色变为红色，宽高均为100px；
		var div1=document.getElementById('div1');
		var set=setTimeout(
			function(){
				div1.style.width='100px';
				div1.style.height='100px';
				div1.style.background='red';
			},3000)

		//清除延迟定时器
		clearTimeout(set);

		//循环定时器
		//每隔1s打印一个数，从0开始打印，每1s+1；
		var i=0;
		var set01=setInterval(
			function(){
				console.log(i);
				i++;
			},1000);
		//清除循环定时器
		clearInterval(set01);

		

         
		/*
		定时器：
		延迟定时器：setTimeout（）；
		第一个参数：方法，执行的内容
		第二个参数：延迟的时间，以毫秒为单位；1s=1000ms；
		默认只执行一次
		清除延迟定时器：clearTimeout()；
		参数：要清除的延迟定时器名称

		循环定时器：
		延迟定时器：setInterval（）；
		第一个参数：方法，执行的内容
		第二个参数：每间隔多少时间
		注意：如果没有停止的操作，将一直执行
		*/
	</script>
</body>
</html>
