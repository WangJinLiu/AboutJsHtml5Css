<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body,html{margin:0;padding:0;background:#fff;font-size:14px;font-family:Arial,Helvetica,'STHeiti','Microsoft YaHei','sans-serif'}
		form,ul,li,p,h1,h2,h3,h4,h5,h6{margin:0;padding:0;}
		img{border:0;}
		ul,li{list-style-type:none;}
		a{color:#00007F;text-decoration:none;}
		a:hover{text-decoration:none;}

		#oUl li
		{
			float: left;

		}
		#oUl{
			/*width: 2400px;*/
			height: 400px;

			margin: 0 auto;
			position: absolute;
			left: 0;
			top: 0;
			transition:all 1s;
		}
		#oUl img{
			width: 600px;
			height: 400px;
		}
		#cansee{
			width: 600px;
			height: 400px;
			border:1px solid;
			/*overflow: hidden;*/
			margin:0 auto;
			position:relative; 
			overflow: hidden;
		}
		#p1{
			position: absolute;
			left: 0;
			top:170px;
		}
		#p2{
			position: absolute;
			left: 566px;
			top:170px;
		}
		#div1 p{
			display: inline-block;
			border:1px solid;
			background-color: grey;
			border-radius: 5px;
			color: white;
			padding: 3px;

		}
		#div1{
			/*border:1px solid;*/
			position: absolute;
			top: 350px;
			left: 210px;
		}




	</style>
</head>
<body>
<!-- div 可视区 -->
<div id="cansee">
	<ul id="oUl">
		<li><img src="img/01.jpg" alt=""></li>
		<li><img src="img/02.jpg" alt=""></li>
		<li><img src="img/03.jpg" alt=""></li>
		<li><img src="img/04.jpg" alt=""></li>
	</ul>
	<p id="p1"><img src="img/zuo.png" alt=""></p>
	<p id="p2"><img src="img/you.png" alt=""></p>
	<div id="div1">
		<p id="p3">按钮1</p>
		<p id="p4">按钮2</p>
		<p id="p5">按钮3</p>
		<p id="p6">按钮4</p>
	</div>
</div>	
<script type="text/javascript">
	var oUl=document.getElementById('oUl');
	var oImg=oUl.getElementsByTagName('img');
	var oCansee=document.getElementById('cansee');
	var index=0;
	oUl.style.width=oImg[0].width*oImg.length+'px';
	var iTimer;
	function it()
	{
		iTimer=setInterval(function()
		{
			index++;
			// console.log(index);
			if(index>oImg.length-1)
			{
				index=0;
			}
			//获取img标签的宽度用width
			oUl.style.left=index*-oImg[0].width+'px';
			// console.log(typeof(oImg[0].width));//number类型的
			
			// console.log(typeof(oUl.style.left));//string类型的

		},2000);
	}
	it();
	oCansee.onmouseover=function()
	{
		clearInterval(iTimer);
	}
	oCansee.onmouseout=function()
	{
		it();

	}
	




</script>
</body>
</html>
