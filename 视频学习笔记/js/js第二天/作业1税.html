<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>税</title>
</head>
<body>
	请输入您的税前工资：<input type="text" id="text1">
	<input type="button" value="实际工资" id="but_0">
	总的税费：<input type="text" id="text2">
	到手的钱：<input type="text" id="text3">
	<script>
		var tex_1=document.getElementById('text1');
		var but_1=document.getElementById('but_0');
		var tex_2=document.getElementById('text2');
		var tex_3=document.getElementById('text3');
		console.log(tex_1);
		console.log(but_1);
		console.log(tex_2);
		console.log(tex_3);
		but_1.onclick=function(){

			var tex_01=Number(tex_1.value);
			var tex_01_after=tex_01-2000;
			// alert(tex_01_after);
			if(tex_01_after<500){
				tex_2.value=0;
				tex_3.value=2000;

			}
			else if (tex_01_after>=500&&tex_01_after<2000) {
				tex_2.value=500*0.05;
				// alert(text2.value);
				tex_3.value=tex_01-tex_2.value;
			}
			else if(tex_01_after>=2000&&tex_01_after<5000){
				tex_2.value=500*0.05+(2000-500)*0.1;
				// alert(text2.value);
				tex_3.value=tex_01-tex_2.value;
			}
			else if(tex_01_after>5000&&tex_01_after<13000){
				tex_2.value=500*0.05+(2000-500)*0.1+(5000-2000)*0.15;
				// alert(text2.value);
				tex_3.value=tex_01-tex_2.value;

			}
			else if(tex_01_after==13000){
				tex_2.value=500*0.05+(2000-500)*0.1+(5000-2000)*0.15+(13000-5000)*0.2;
				// alert(text2.value);
				tex_3.value=tex_01-tex_2.value;

			}
			else if(tex_01_after>13000){
				tex_2.value=500*0.05+(2000-500)*0.1+(5000-2000)*0.15+(13000-5000)*0.2;
				// alert(text2.value);
				tex_3.value=tex_01-tex_2.value;

			}
	}

	</script>

	
</body>
</html>
