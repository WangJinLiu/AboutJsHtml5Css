<!DOCTYPE html>
<html lang="en">
<head>

	<title>switch开关语句</title>

<body>
	<script type="text/javascript">
		// var s=2;
		// switch(s){
		// 	case 1://s===1时
		// 			alert('s=1');
		// 	case 2:alert('s=2') ;
		// 	case 3:alert('s=3');
		// 	default:alert('error');
		// }
		var x=2;
		switch(x){
			case 1:alert('1') ;
						break;
			case 2:alert('2') ;
						break;
			case 3:alert('3') ;
						break;
			case 4:break;
			default:alert('error');
				break;
		}
		//switch通过条件寻找与条件匹配的语句去执行

		



	</script>



	
</body>
