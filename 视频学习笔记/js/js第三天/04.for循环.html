<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环</title>
</head>
<body>
	<script type="text/javascript">
		//打印1-10之间的数
		

		// for(var i=0;i<=10;i++){
		// 	console.log(i);
		// }
		//用for打印出1-100之间的个位数为7得数
		
		for(var i=0;i<=100;i++){
			if(i%10==7){
				console.log(i);
			}

		}
		//1-100之间十位数为7的数
		for(var i=0;i<=100;i++){
			if(parseInt(i/10)==7){
				console.log(i);
			}

		}
		/*for循环是最常用的循环方法，
		for循环自带四种武器：
				1.initializatn：初始化
				2.condation：循环条件
				3.loop statement：循环语句
				4.increment：循环增量*/



	</script>
	
</body>
</html>
