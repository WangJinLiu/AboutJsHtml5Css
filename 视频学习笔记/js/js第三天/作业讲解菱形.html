<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菱形</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		div{
			width: 50px;
			height: 50px;
			background-color: red;
			display: inline-block;
			margin:5px;
		}


	</style>
</head>
<body>
	<script type="text/javascript">
		for(var i=0;i<7;i++){
			for(var j=0;j<(2*i+1);j++){
				document.write('<div></div>');

			}
			document.write('<br>');
		}
		for(var k=5;k>=0;k--){
			for(var f=0;f<(2*k+1);f++){
				document.write('<div></div>');

			}
			document.write('</br>');


		}




</script>

	
	
</body>
</html>
