<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菱形</title>
</head>
<body >
<!-- <body style="text-align:center;"> -->
	<script type="text/javascript">
	for(var i=1;i<=7;i++)
	{
		
		for(var k=1;k<=7-i;k++)
		{
			document.write('<div style="width:50px;height:50px;background-color:white;display:inline-block;margin-left:5px;"></div>');
		}
			
		for(var j=1;j<=(2*i-1);j++)
			{
				document.write('<div style="width:50px;height:50px;background-color:red;display:inline-block;margin-left:5px;"></div>');
			}

		document.write('<br>');

	}
	for(var i=1;i<=6;i++)
	{
		
		for(var k=1;k<=i;k++)
		{
			document.write('<div style="width:50px;height:50px;background-color:white;display:inline-block;margin-left:5px;"></div>');
		}
			
		for(var j=11;j>=(2*i-1);j--)
			{
				document.write('<div style="width:50px;height:50px;background-color:red;display:inline-block;margin-left:5px;"></div>');
			}

		document.write('<br>');

	}
	





	</script>
</body>
</html>
