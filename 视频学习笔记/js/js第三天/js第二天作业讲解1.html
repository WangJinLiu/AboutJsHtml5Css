<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>交税</title>
</head>
<body>
	<span>请输入您的税前工资：</span><input type="text" id="tacBefore">
	<input type="button" id="realBtn" value="实际工资">
	<script type="text/javascript">
	// 怎样称之为合适的，好的代码：1.代码量，冗余的代码的多少 2.代码的可扩展性强 3.代码的实现方式：js（是面向过程）
	var CELBtn=document.getElementById('realBtn');
	var taxBeforeInput=document.getElementById('tacBefore');
	CELBtn.onclick=function(){

		var taxBeforeMoney=parseInt(taxBeforeInput.value);
		var tax=taxBeforeMoney-2000;
		var taxMoney=0;//记录你应缴纳的税钱
		var afterMoney=0;
		if(tax>=500){
			taxMoney=500*0.05;
		}
		if(tax>=2000){

			taxMoney+=(2000-500)*0.1;
			
		}
		if(tax>=5000){

			taxMoney+=(5000-2000)*0.15;
		}
		if(tax>=13000){

			taxMoney+=(13000-5000)*0.2;
		}
		alert('应缴税额'+taxMoney+'元'+'到手工资'+(taxBeforeMoney-taxMoney)+'元');
	}

    </script>
	
</body>
</html>
