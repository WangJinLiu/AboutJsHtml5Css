<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			height: 2000px;
			position: relative;
		}
		p{
			position: absolute;
			bottom: 0;
			left: 0;
		}
		#wrap{
			width: 100px;
			height: 100px;
			position: fixed;
			right: 0;
			bottom: 0;
			background: red;
			display: none;


		}
	</style>6
</head>
<body>
	<p>到底了</p>
	<div id="wrap">回到顶部</div>
	<script>
		var wrap=document.getElementById('wrap');
		window.onscroll=function(){
			
			var current=document.body.scrollTop||document.documentElement.scrollTop||window.pageYOffset;
			if(current>0){
				wrap.style.display='block';
			}else{
				wrap.style.display='none';
			}
			
		}
		wrap.onclick=function(){
			if(document.body.scrollTop){
				document.body.scrollTop=0;
			}else if(document.documentElement.scrollTop){
				document.documentElement.scrollTop=0;
			}else{
				window.pageYOffset=0;
			}
		}



	</script>
</body>
</html>
