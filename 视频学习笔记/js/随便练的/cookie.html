<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cookie</title>
</head>
<body>
	<script>
	setcookie('name','张三',2);
		function setcookie(cname.cvalue,exday){
			var a=new Date();
			a.setTime(a.getTime()+(exday*24*60*60*1000));
			var expries='expries='+a.toUTCString();
			document.cookie=cname+'='+cvalue+';'+expries;

		}
		function getcookie(cname){
			var name=cname+'=';
			var k=document.cookie.split(';');
			for(var i=0;i<k.lengthi++){
				var m=[i].trim();
				if(m.indexOf(name)==0){
					return m.substring(name.length,m.length);
				}
			}
			return '';

		}





	</script>
	
</body>
</html>
