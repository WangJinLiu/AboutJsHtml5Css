<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>碰撞</title>
	<style>

		#div1{
			width: 600px;
			height: 600px;
			margin: 0 auto;
			border: 1px solid;
			position: relative;
		}
		#move{
			width: 70px;
			height: 70px;
			background: red;
			position: absolute;
			top: 0;
			left: 0;
		}


	</style>
</head>
<body>
	<div id="div1">
		<div id="move">
			
		</div>
	</div>
	<script type="text/javascript">
		var move=document.getElementById('move');
		var i=0;//x轴
		var j=0;//y轴
		var k=0;//判断圈数
		
		var timer=setInterval(function()
		{
			if(j==0&&i<530)
			{
				i+=1;
				move.style.left=i+'px';console.log(i);

			}
			
			if(i==530)
			{
				j+=1;
				move.style.top=j+'px';
			}
			if(j==530)
			{
				i-=1;
				move.style.left=i+'px';
			}
			if(i==0)
			{
				j-=1;
				// console.log(j);
				move.style.top=j+'px';

			}
			if(i==0&&j==0)
			{

				k++;
				// console.log(k);
			}
			if(k==2)
			{
				clearInterval(timer);
			}
			


		},0.1)
		












	</script>
</body>
</html>
