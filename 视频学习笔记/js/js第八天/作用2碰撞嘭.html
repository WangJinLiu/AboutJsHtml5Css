<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>碰撞彭</title>
	<style>
*{margin:0;padding:0;}
#div1{
	width: 50px;
	height: 50px;
	position: absolute;
	background: pink;
	border-radius: 50%;

}
#divImg{
	width: 500px;
	height: 500px;
	border: 1px solid;
}

</style>
</head>
<body>
<div id="divImg">
	<div id="div1">
		
	</div>
</div>
<script type="text/javascript">
	var div1=document.getElementById('div1');
	var x=0,y=0;//里边的div的坐标值
	var xs=2,ys=3;//x轴，y轴的速度(每次增加的量)
	var timer=setInterval(function()
		{
			if(y>450||y<0)
			{
				// console.log(y);
				ys=-ys;
			}
			if(x>450||x<0)
			{
				xs=-xs;
			}
			console.log(x);
			x+=xs;
			y+=ys;
			div1.style.left=x+'px';
			div1.style.top=y+'px';
		},10)
</script>

	
</body>
</html>
