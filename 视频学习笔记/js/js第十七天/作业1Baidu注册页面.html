<script type="text/javascript">
	var inputname=document.getElementById('inputname');
	var judgeone=document.getElementById('judgeone');
	var inputnumber=document.getElementById('inputnumber');

	var judgefour=document.getElementById('judgefour');

	inputname.onfocus=function(){
		judgeone.style.color='black';
		judgeone.innerHTML='设置后不可更改，中英文均可，最长14个英文或7个汉字';
		
	}
	// inputname.onblur=function(){

	// 	judgeone.innerHTML='';
	// }
	inputname.onchange=function(a){
		var m=/^[\u4e00-\u9fa5]{1,7}$|^[\A-Za-z]{1,14}$/; 
		if(!m.test(inputname.value)){
			judgeone.style.color='red';
			judgeone.innerHTML='❌用户名仅支持中英文、数字和下划线,且不能为纯数字';
			// inputname.focus();
		}else{
			judgeone.innerHTML='✅';
			// inputname.blur();
			// inputnumber.focus();
		}
	}
	inputnumber.onfocus=function(){
		judgetwo.style.color='black';
		judgetwo.innerHTML='请输入中国大陆手机号，其他用户不可见';
		
	}
	inputnumber.oninput=function(){
		if(inputnumber.value.length>11){
			this.value = this.value.substring(0,this.value.length - 1);
		}
		
	}
	inputnumber.onchange=function(){
		var reg = /^1[34578]\d{9}$/; //验证规则
		if(!reg.test(inputnumber.value)){
			judgetwo.style.color='red';
			judgetwo.innerHTML='❌手机号码格式不正确';
		}
		else{
			judgetwo.innerHTML='✅';
			inputcheck.focus();
		}
	}
	inputpassword.onfocus=function(){
		judgefour.style.color='black';
		judgefour.innerHTML='。长度为6~14个字符<br>。支持数字,大小写字母和标点符号<br>。不允许有空格';
		
		
	}
	inputpassword.oninput=function(){
		var reg=/^[\\p{Punct}a-zA-Z0-9]{6,14}$/;
		if(!reg.test(inputpassword.value)){
			judgefour.innerHTML='❌请输入';

		}
		else{
			judgefour.innerHTML='✅';
		}


	}
	Btn.onclick=function(){
		if(judgeone.innerHTML=='✅'&&judgetwo.innerHTML=='✅'&&judgefour.innerHTML=='✅'&&inputcheck.value!=''&&read.checked==true){
			alert('登录成功');
		}

	}
