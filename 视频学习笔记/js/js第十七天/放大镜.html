<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>放大镜</title>
	<style>
	*{margin:0;padding:0;
	}
		#div1{
			width: 430px;
			height: 430px;
			background: url(img/download-1.jpg) no-repeat;
			display: inline-block;

		}
		#div2{
			width: 430px;
			height: 430px;
			background: url(img/download.jpg) no-repeat;
			display: inline-block;
			background-position: 0px 0px;
		}
		#move{
			width: 100px;
			height: 100px;
			background: black;
			opacity: 0.5;
			position: absolute;
			left: 0;
		}
		#Box{
			position: relative;
		}




	</style>
</head>
<body>
<div id="Box">
	<div id="div1">
		<div id="move"></div>
	</div>
	<div id="div2"></div>
</div>	
</body>
<script type="text/javascript">
	var move=document.getElementById('move');
	var div1=document.getElementById('div1');
	var div2=document.getElementById('div2');
	omove(move,div2);
	function omove(div,div2){
		div.onmousedown = function(obj)
		{
			var left = this.offsetLeft;
			var top = this.offsetTop;
			var X = obj.clientX;
			var Y = obj.clientY;
			document.onmousemove = function(m)
			{
				var endX = m.clientX - X;
				var endY = m.clientY - Y;
				div.style.left = endX + left + 'px';
				div.style.top = endY + top + 'px';
				var moveX=m.clientX;
				var moveY=m.clientY;
				console.log(moveY);
				div2.style.backgroundPosition=-1.86*moveX+'px '+-1.86*moveY+'px';

				

			}
			document.onmouseup = function()
			{
				
				document.onmousemove = null;
			}
		}
	}

	




</script>
</html>
