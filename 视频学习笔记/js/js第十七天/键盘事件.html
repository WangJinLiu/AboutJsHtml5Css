<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>键盘事件</title>
</head>
<body>
	<script>
		//onkeydown
		//onkeyup
		window.onkeydown=function(a)
		{

			console.log('按下',a);
			console.log(a.keyCode);
		}
		window.onkeyup=function(b)
		{
			console.log('松开',b);
			console.log(b.keyCode);
		}
		// console.log(window);
		// console.log(document);
		// // console.log(body);






	</script>
	
</body>
</html>
