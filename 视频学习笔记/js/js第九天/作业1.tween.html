<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tween作业1</title>
	<style>
	*{margin:0;padding:0;}
		#box{
			width: 500px;
			height: 500px;
			border: 1px solid;
			margin: 0 auto;
			position: relative;
			/*overflow: hidden;*/
		}
		#move img{
			width: 500px;
			height: 350px;
			display: inline-block;
			float: left;

		}
		#move{
			position: absolute;
			top:100px;
			left:0;

		}
		#divtop span{
			width: 70px;
			height: 60px;
			border: 1px solid;
			background: #bebebe;
			display: inline-block;
			text-align: center;
			margin-left: 5px;
			line-height: 60px;
			margin-top: 20px;
		}







	</style>
</head>
<body>
	<div id="box">
		<div id="divtop">
			<span>上一页</span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>下一页</span>
		</div>
		<div id="move">
			<img src="img/img01.jpg" alt="">
			<img src="img/img02.jpg" alt="">
			<img src="img/img03.jpg" alt="">
			<img src="img/img04.jpg" alt="">
		</div>
	</div>
	<script type="text/javascript" src="js/tween.js"></script>
	<script type="text/javascript">
		var divBtu=document.getElementById('divtop');
		var box=document.getElementById('box');
		var move=document.getElementById('move');
		var oimg=move.getElementsByTagName('img');
		var divtop=document.getElementById('divtop');
		var odivtop=divtop.getElementsByTagName('span');
		move.style.width=oimg[0].width*oimg.length+'px';
		// console.log(move.style.width);
		var index=0;
		


		
		for(i=0;i<odivtop.length;i++)
		{
			odivtop[i].onclick=(function(i)
			{
				return function()
				{
					moveleft(i);
					anniu(i);
					Run();
				}
			})(i)
		}
		//按钮的颜色变化
		function anniu(b)
		{
			for(var j=0;j<odivtop.length;j++)
			{
				odivtop[j].style.background='none';


			}
			odivtop[b].style.background='grey';
		}

		function moveleft(a)
		{	
			
			move.style.left=(a-1)*-oimg[0].width+'px';
		
		}

		
	//执行动画

		function Run()
		{
			
			var t= 0;
			// b=(a-1)*-oimg[0].width+'px';
			b=move.offsetLeft;
			var end=oimg[0].length-2*-oimg.length;
			c=end-b;
			d=50;
			move.style.left=Tween.Quad.easeOut(t,b,c,d)+'px';
			if(t<d)
			{
				t++;
			}
			setTimeout(Run,1000);
		}







	</script>
	
</body>
</html>
