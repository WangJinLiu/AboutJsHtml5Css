<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业2</title>
	<style type="text/css">
		#box{
			width: 200px;
			height: 200px;
			border: 1px solid;
			margin-top: 20px;
			position: relative;
		}
		#move{
			width: 10px;
			height: 10px;
			background: red;
			position: absolute;
			left: 0;
		}






	</style>
</head>
<body>
	<input type="button" value="顺时针" id="input1">
	<input type="button" value="逆时针" id="input2">
	<input type="button" value="确定">
	<div id="box">
		<div id="move"></div>
	</div>
	<script type="text/javascript">
	var move=document.getElementById('move');
	var input1=document.getElementById('input1');
	var input2=document.getElementById('input2');
	var i=0;
	var j=0;
	var k=0;
	input1.onclick=function()
	{
		dogn();
		clearInterval(timer);
	}
	input2.onclick=function()
	{
		dogn1();
	}
	//逆时针旋转
	function dogn()
	{
		var timer=setInterval(function()
		{
			if(j==0&&i<190)
			{
				i+=1;
				move.style.left=i+'px';console.log(i);

			}
			
			if(i==190)
			{
				j+=1;
				move.style.top=j+'px';
			}
			if(j==190)
			{
				i-=1;
				move.style.left=i+'px';
			}
			if(i==0)
			{
				j-=1;
				// console.log(j);
				move.style.top=j+'px';

			}
			if(i==0&&j==0)
			{

				k++;
				// console.log(k);
			}
			if(k==2)
			{
				clearInterval(timer);
			}

		},5)
	}
	//顺时针
	function dogn1()
	{
		var timer=setInterval(function()
		{
			if(i==0||j<190)
			{
				j+=2;
				move.style.top=j+'px';

			}
			if(j==190)
			{
				i+=2;
				console.log(i);
				move.style.left=i+'px';

			}

			if(i==190)
			{
				j-=2;
				// console.log(j);
				move.style.top=j+'px';

			}
			 if(j==0)
			 {
			 	i-=2;
			 	move.style.left=i+'px';

			 }

		},100)
	}















	</script>

	
</body>

</html>
