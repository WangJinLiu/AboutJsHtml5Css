<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串使用正则函数</title>
</head>
<body>
	<script>
		var k = /w/;
		var str = 'suntianyuwangbadan';
		//search,match,replace

		//search:search() 方法用于检索字符串中指定的子字符串，或检索与正则表达式相匹配的子字符串。
		// 如果没有找到任何匹配的子串，则返回 -1。返回值：与指定查找的字符串或者正则表达式相匹配的 String 对象起始位置。

		var n=str.search(k);
		console.log(n);//9

		//match() 方法可在字符串内检索指定的值，或找到一个或多个正则表达式的匹配。
		// 注意： match() 方法将检索字符串 String Object，以找到一个或多个与 regexp 匹配的文本。这个方法的行为在很大程度上有赖于 regexp 是否具有标志 g。如果 regexp 没有标志 g，那么 match() 方法就只能在 stringObject 中执行一次匹配。如果没有找到任何匹配的文本， match() 将返回 null。否则，它将返回一个数组，其中存放了与它找到的匹配文本有关的信息。、
		//g代表全局搜索，不写只查找第一个
		var w = str.match(/n/g);//或写k
		console.log(w);//返回值存放匹配结果的数组。该数组的内容依赖于 regexp 是否具有全局标志 g。 如果没找到匹配结果返回 null 。

		//replace
		var new1=str.replace(/a/g,'xiaosunsun');
		console.log(new1);







	</script>
</body>
</html>
