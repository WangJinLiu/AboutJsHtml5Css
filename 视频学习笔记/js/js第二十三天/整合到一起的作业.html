<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>整合到一起的</title>
	<style>
		#wrap{
			width: 500px;
			height: 300px;
			border: 1px solid;
			margin:0 auto;
			background: grey;
		}
		input{
			width: 250px;
			height: 30px;
			margin-top: 5px;
		}
		.span11{
			width: 80px;
			height: 30px;
			text-align: center;
			line-height: 30px;
			display: inline-block;
		}
		/*#span2{
			border: 1px solid;
			height: 30px;
			width: 60px;
		}*/
		#but{
			margin-left:80px;
		}


	</style>
</head>
<body>
<div id="wrap">
	<div><span class="span11">手机号:</span><input type="text" id="tel" ><span id="span1"></span></div>
	<div><span class="span11">email:</span><input type="text" id="email"><span id="span2"></span></div>
	<div><span class="span11">ip地址:</span><input type="text" id="adress"><span id="span3"></span></div>
	<input type="button" id="but" value="登录">
</div>
	<script>
		var tel=document.getElementById('tel');
		var email=document.getElementById('email');
		var adress=document.getElementById('adress');
		var span1=document.getElementById('span1');
		var span2=document.getElementById('span2');
		var span3=document.getElementById('span3');
		var but=document.getElementById('but');
		tel.flag=true;
		email.flag=true;
		tel.onfocus=function(){
			span1.innerHTML='手机号1开头‘’‘’‘’';
		}
		tel.onblur=function(){
			if(this.flag){
				span1.innerHTML='';
			 }
		}
		tel.onchange=function(){
			//手机号正则表达式
			var a=/^1((3[0-9])|(47)|(5[012356789])|(7[07])|(8[023456789]))\d{8}$/;
			if(a.test(tel.value)){
				span1.innerHTML='正确';
				this.flag=false;
			}else{
				span1.innerHTML='错误';
				this.flag=false;
			}
		}
		email.onfocus=function(){
			span2.innerHTML='email开头‘’‘’‘’';
			
		}
		email.onblur=function(){
			if(this.flag){
				span2.innerHTML='';
			}
		}
		email.onchange=function(){
			var reg=/^[0-9a-zA-Z][\w\-]+@[0-9a-zA-Z]+\.[a-zA-Z]{2,4}$/;
			if(reg.test(this.value)){
				span2.innerHTML='✔️';
				this.flag=false;
			}else{
				span2.innerHTML="❌";
				this.flag=false;
			}
		}
		adress.onchange=function(){
			var s=/^(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9])\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9]|0)\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9]|0)\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[0-9])$/;
			if(s.test(this.value)){
				span3.innerHTML='✔️';

			}else{
				span3.innerHTML='❌';

			}
		}
		but.onclick=function(){
			if(span1.innerHTML=='正确'&&span2.innerHTML=='✔️'&&span3.innerHTML=='✔️'){
				alert('登录成功');
			}else{
				alert('请修改信息');
			}
		}




	</script>
</body>
</html>
