<html lang="en">

	<meta charset="UTF-8">
	<title>数据转json</title>
</head>
<body>
	<script>
		//网络请求中，数据一般都是字符串格式
		//图片，视频是通过一定的格式转换成2进制之后传输
		// var arr=['hello'];
		// //数组转化为字符串
		// //join():将数组中所有元素转化为字符串
		// var a=arr.join();
		// console.log(a);
		//定义一个数组里面有三个元素
		var a=['first','second','third'];
		var str=JSON.stringify(a);
		console.log(str);
		console.log(a);

		//定义一个对象数据
		 var obj={
		 	name:"张三",
		 	age:18

		 }
		 console.log(obj.name);

		 var str=JSON.stringify(obj);
		 console.log(str);//{"name":"张三","age":18}
		 console.log(obj);

		 //只有这两种能转换成字符串

		 //练习：通过对象创建多个人，并添加到数组中，将数组转化成json
		 var obj1={name:"小王",age:18,letter:"Y"}
		 var obj2={name:"小王2",age:18,letter:"S"}
		 var obj3={name:"小王3",age:18,letter:"K"}
		 var obj4={name:"小王4",age:18,letter:"A"}
		 var obj5={name:"小王5",age:18,letter:"M"}
		 var arr=[obj1,obj2,obj3,obj4,obj5];
		 var str=JSON.stringify(arr);
		 var arrnew=JSON.parse(str);
		 //根据letter给每个数据排序
		 for(var k=0;k<arrnew.length-1;k++){
		 		for(var m=0;m<arrnew.length-1-k;m++){
		 			var myobj=arrnew[m];
		 			var second=arrnew[m+1];
		 			if(myobj.letter>second.letter){
		 				var array=0;
		 				array=arrnew[m];
		 				arrnew[m]=arrnew[m+1];
		 				arrnew[m+1]=array;
		 			}
		 		}

		}
		console.log(arrnew);
		  









	</script>
	
</body>
</html>
