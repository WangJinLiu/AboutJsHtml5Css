<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录框</title>
</head>
<body>
	<input type="text" id="text1">
	<input type="text" id="text2">
	<input type="button" value="登录" id="buts">
	<script type="text/javascript">
	var text1=document.getElementById('text1');
	var text2=document.getElementById('text2');
	var buts=document.getElementById('buts');
	buts.onclick=function()
	{
		var name=text1.value;
		var password=text2.value;
		var truename='wangjinliu';
		var truepassword='123456';
		if(name==truename)
		{
			if(password==truepassword)
			{
				alert('登录成功');
			}
			else
			{
				alert('登录失败，密码错误')
			}
		}
		else
		{
			
			if(password!=truepassword)
			{
				alert('登录失败，密码用户名都错误')
			}

		}
	}









	</script>
	
</body>
</html>
