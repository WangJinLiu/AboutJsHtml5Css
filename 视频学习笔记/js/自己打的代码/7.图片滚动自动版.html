<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片滚动</title>
	<style type="text/css">
	*{margin:0;padding:0;}
	#div1{
		width: 400px;
		height: 400px;
		border: 1px solid;
		position: relative;
		margin:0 auto;
		/*overflow: hidden;*/
	}
	#divborder img{
		width: 400px;
		height: 400px;
		display: inline-block;
		float: left;
	}
	#divborder{
		/*width: 1600px;*/
		position: absolute;
		left: 0;
		top:0;

		transition:all 2s;

	}






	</style>
</head>
<body>
<div id="div1">
	<div id="divborder">
		<img src="img/01.jpg" alt="">
		<img src="img/02.jpg" alt="">
		<img src="img/03.jpg" alt="">
		<img src="img/04.jpg" alt="">
	</div>
</div>
<script type="text/javascript">
	var div1=document.getElementById('div1');
	var divborder=document.getElementById('divborder');
	var oimg=divborder.getElementsByTagName('img');
	divborder.style.width=oimg.length*oimg[0].width+'px';
	var index=0;
	var move;
	function dong()
	{
		 move=setInterval(function()
		{
			index++;
			console.log(index);
			if(index>oimg.length-1)
			{

				index=0;
			}
			divborder.style.left=index*-oimg[0].width+'px';
			


		},2000)
	}
	dong();
	divborder.onmouseover=function()
	{
		clearInterval(move);
	}
	divborder.onmouseout=function()
	{
		dong();
	}

	








</script>
	
</body>
</html>
