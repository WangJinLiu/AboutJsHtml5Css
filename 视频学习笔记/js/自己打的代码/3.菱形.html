<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菱形</title>
	<style>
	body{
		text-align: center;
	}
		div{
			width: 50px;
			height: 50px;
			background: red;
			display: inline-block;
			margin-left: 5px;
		}

	</style>
</head>
<body>

	<script type="text/javascript">
	for(var i=1;i<=7;i++)
	{
		for(var j=1;j<=2*i-1;j++)
		{
			document.write('<div></div>');

		}
		document.write('<br>');

	}
	for(var k=5;k>=0;k--)
	{
		for(var w=1;w<=2*k+1;w++)
		{
			document.write('<div></div>');

		}
		document.write('<br>');

	}
	








	</script>
</body>
</html>
