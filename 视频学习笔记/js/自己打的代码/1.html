<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	请输入您的税前工资：<input id="beforeTax" type="text">
	<input type="button" value="实际工资" id="trueBtu">
	<script type="text/javascript">
		var beforeTax=document.getElementById('beforeTax');
		var trueBtu=document.getElementById('trueBtu');
		trueBtu.onclick=function()
		{
			var aTax=parseInt(beforeTax.value);
			console.log(aTax);
			var a=aTax-2000;
			var taxMoney=0;
			if(a>=500){
				taxMoney=500*0.05;
			}
			if(a>=2000){

				taxMoney+=(2000-500)*0.1;
				
			}
			if(a>=5000){

				taxMoney+=(5000-2000)*0.15;
			}
			if(a>=13000){

				taxMoney+=(13000-5000)*0.2;
			}
			alert('应缴税额'+taxMoney+'元'+'到手工资'+(aTax-taxMoney)+'元');
		}












	</script>
	
</body>
</html>
