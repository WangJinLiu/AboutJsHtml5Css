<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>document.write</title>
</head>
<body>
	
	<script type="text/javascript">
		window.onload=function(){

		document.write('<h1>this is h1</h1>');

	}
	</script>
	<div class="thediv">11</div>
	<!-- 加上window.onload 之后就把底下的div覆盖了-->
</body>
</html>
