<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a=20;
		alert(typeof(a));
		var b='20';
		alert(typeof(b));
		var c=true;
		alert(typeof(c));
		var r/**/d=50;
		alert(r/**/d);
		
		// 弱语言类型，通过值推断数据的类型
		// typeof：可以判断某个数据的类型是什么
		// 注释：当编译器解析代码的时，会将注释（/**/等）解析成空格



	</script>
	
</body>
</html>
