	var s1='[\
	{"title":"首页","english":"home"},\
	{"title":"资讯","english":"news"},\
	{"title":"赛事","english":"match"},\
	{"title":"互动","english":"interaction"},\
	{"title":"资料","english":"data"},\
	{"title":"服务","english":"search"},\
	{"title":"下载","english":"down"}\
]';
	var arr=JSON.parse(s1);
	console.log(arr);
	create(arr);
	function create(arr){
		var wrap=document.getElementById('wrap');
		for(var i=0;i<arr.length;i++){
			//创建标签
			var divbox=createbiaoqian('div',wrap)
			divbox.style.marginTop='20px';
			var div1=createbiaoqian('div',divbox);
			div1.innerHTML=arr[i].title;
			var english=createbiaoqian('div',div1);
			english.style.fontSize='12px';
			english.innerHTML=arr[i].english;

		
		}

	}
	//创建标签
	function createbiaoqian(name,father){
		var o=document.createElement(name);
		father.appendChild(o);
		return o;

	}
	
	
</script>
