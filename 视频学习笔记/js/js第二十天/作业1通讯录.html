	var arr=JSON.parse(s1);
	// console.log(arr);
	creatething(arr);
	
	function creatething(arr){
		var wrap=document.getElementById('wrap');
		for(var i=0;i<arr.length;i++){
			var divbox=create('div',wrap,'');
			var number=create('div',divbox,'');
			number.innerHTML=arr[i].cap;
			number.style.fontSize='12px';
			number.style.color='grey';
			number.style.background='#bebebe';
			var divline=create('div',divbox);
			divline.style.border="1px solid grey";
			
			var m=arr[i].date;
			console.log(m);
			for(var j=0;j<m.length;j++){
				var name=create('div',divbox);
				name.innerHTML=m[j].name;
				var number=create('div',name);
				number.innerHTML=m[j].number;
				number.style.display='inline-block';
				var divdelete=create('a',name);
				divdelete.innerHTML="删除";
				divdelete.style.display='inline-block';
				divdelete.style.float='right';
				divdelete.onclick=function(){
					console.log(this.innerHTML);
					//只修改了界面
					this.parentNode.innerHTML=null;
					//修改数组
					
				}
			}

		}
		


	}

	//创造函数
	function create(name,father,classname){
		var o=document.createElement(name);
		o.className=classname;
		father.appendChild(o);
		return o;


	}
	



</script>
