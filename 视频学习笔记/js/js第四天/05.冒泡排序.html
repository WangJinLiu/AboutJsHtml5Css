<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序</title>
</head>
<body>
	<script type="text/javascript">
		var a=[6,32,2,57,11,1];

		for(var i=0;i<a.length-1;i++)//趟数(第一趟比较5次（为了确定最后一位），第二趟比较4次（为了确定倒数第二位），一共5趟，因为后5个确定了第一个就不用比较了)
		{
			for(var j=0;j<a.length-1-i;j++)//次数
			{

				if(a[j]>a[j+1])
				{
					var b;
					b=a[j];
					a[j]=a[j+1];
					a[j+1]=b;
				}
					
			}

			
		}
		console.log(a);





	</script>
	
</body>
</html>
