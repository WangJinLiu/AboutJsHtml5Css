<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序</title>
</head>
<body>
  <script>
  




  //第一趟   目的：确定最后一位   i=0
  //  
  //   第一次3,4,2,75,21,1
  //   第二次3,2,4,75,21,1
  //         3,2,4,75,21,1
  //         3,2,4,21,75,1
  //         3,2,4,21,1,75
  
  //第二趟    目的：确定倒数第二位  i=1
  //  第一次 2,3,4,21,1,75          5-1=4
  //         2,3,4,21,1,75  
  //         2,3,4,21,1,75
  //         2,3,4,1,21,75
  // 
  //第三趟   目的：确定倒数第三位   i=2 
  //							    5-2=3
  // 
  var temp=0;
  var array=[3,4,2,75,21,1]; 
  for(var i=0;i<array.length-1;i++)
  {
  	for(var j=0;j<array.length-1-i;j++)
  	{
  		if(array[j]>array[j+1])
  		{
 			
  			temp=array[j];
  		    array[j]=array[j+1];
  		    array[j+1]=temp;
  		}
  	}

  }
  alert(array);
  </script>
	
</body>
</html>
