<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding:0;}
	.warp{
		width: 600px;
		margin:0 auto;
		padding:20px 10px;
		border: 1px solid;
		overflow: hidden;
	}
	.warp ul{
		float: left;
		width: 200px;
		list-style: none;
		padding:0 10px;
		box-sizing:border-box;
	}
	.warp ul li{
		background-color: #ccc;
		margin-bottom: 20px;
		font-size: 50px;

	}




	</style>
</head>
<body>
	<div class="wrap" id="wrap">
		<ul></ul>
		<ul></ul>
		<ul></ul>
	</div>
	
</body>
<script type="text/javascript">
	function flowFn(){
		var wrap=document.getElementById('wrap');
		var list=document.getElementByTagment('ul');
		function randFn(min,max){
			var rand=parseInt(Math.random()*(max-min)+min);
			return:rand;
		}
		function createLi(){
			for(var i=0;i<10;i++){


				var li=document.createElement("Li");
				li.innerHTML=i;
				var height=randFn(100,300);
				li.style.height=height+"px";
				var heightArr=[];
				var minIndex=0;
				for(var j=0;j<list.length;j++){
					heightArr.push(list[j].offsetHeight);
					var minHeight=heightArr[0];
					if(minHeight>heightArr[j]){
						minHeight=heightArr[j];
						minIndex=j;
					}
					list[minIndex].appendChild(li);

				}

			}

		}
		createLi();
	}
	





</script>










</html>
