<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>排序</title>
</head>
<body>
	<script type="text/javascript">
		var a=[5,6,9,8,4,2,5,9,8,6,4];
		for(var i=0;i<a.length-1;i++){
			for(var j=0;j<a.length-1-i;j++){
				if(a[j]>a[j+1]){
					var b=0;
					b=a[j];
					a[j]=a[j+1];
					a[j+1]=b;
				}

				

			}
		}
		console.log(a);












	</script>
	
</body>
</html>
