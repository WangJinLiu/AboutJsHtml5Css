<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date对象</title>
</head>
<body>
	<script type="text/javascript">
		//创建日期对象
		var date=new Date();
		console.log(date);
		//获取 年 月 日 星期
		var years=date.getFullYear();//年份
		var month=date.getMonth()+1;//默认从0开始月份
		var day=date.getDay();//星期2//星期
		var date1=date.getDate();//日期
		day=day.toString();//把number转换成字符串
		console.log(years,date1,month,day);


		//设置年份
		var years=date.setFullYear(2000);
		years=date.getFullYear();
		console.log(years);

		//设置时钟
		var hours=date.setHours(1);
		hours=date.getHours();//获取时钟
		console.log(hours);


		/*getFullYear():获取年份；
		  getMonth（）：获取月份（0-11）；
		  getDate（）：获取日期（1-31）；
		  getDay（）：获取星期（0-6）（星期日是第0天）
		  getHours（）：获取小时（0-23）；
		  getMinutes（）：获取分钟（0-59）；
		  getSeconds（）：获取秒钟（0-59）；

		  setFullYear（）：设置年份；
		  setMonth（）：设置月份
		  。。。。。。


		  */







	</script>
</body>
</html>
