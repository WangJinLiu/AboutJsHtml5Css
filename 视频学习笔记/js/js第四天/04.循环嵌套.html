		//使用for循环打印九九乘法表
		for(var i=1;i<=9;i++){
			for(j=1;j<=i;j++){

				var sum=i*j;
				document.write(j+'*'+i+'='+sum+' ');
			}
			document.write('<br>');

		}



		//循环嵌套：主要应用于for循环，在循环嵌套中，外层循环控制趟数，内层循环控制次数。

	</script>
