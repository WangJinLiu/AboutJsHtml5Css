<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串方法</title>
</head>
<body>
	<script type="text/javascript">


	//创建字符串
	var text='my value';
	var anotherText='anotherText';
	//转义字符(\n换行符，\r换页符)
	var str='first\nsecond\nthird\nfourth';
	console.log(str);
	var str='first\rsecond\rthird';
	console.log(str);

	//特殊转义字符(\'代表'   \\代表\)
	var str='i\'m a student';
	console.log(str);
	var str2='hello\\world';
	console.log(str2);

	//字符串属性
	var str='first\nsecond';
	console.log(str.length);
	//字符串方法
	var str='catty';
	console.log(str.charAt(4));//4通过下标索引找出指定的字符
	console.log(str[4]);
	//练习：通过charAt方法将字符串string改变成ring
	var str='string';
	str=str.charAt(2)+str.charAt(3)+str.charAt(4)+str.charAt(5);
	console.log(str);

	var str='Bnana';
	str=str.toUpperCase();//全部大写
	console.log(str);

	str=str.toLowerCase();//转成小写
	console.log(str);

	var str='baby or baby or baby';
	console.log(str.indexOf('baby'));
	console.log(str.indexOf('baby',9));//从9这个位置开始查找出现baby第一次出现的位置（16）

	var str='fantanstic';
	str=str.substring(1,4);
	console.log(str);

	//练习：通过substring方法将字符串string改变成ring

	var str='string';
	str=str.substring(2,5);
	console.log(str);

	var str='stringify';
	console.log(str.substr(2,4));//从第二个开始取4个

	var str="stringify";
	console.log(str.slice(2,6));

	//substring和selice本质区别在于处理负数
	var str='text me';
	console.log(str.substring(-2));//substring里边是负数没有意义
	console.log(str.slice(-4));//可以用负数

	console.log('z'>'a');//true
	console.log('bob'>'bar');//true
	console.log('aa'>'a');//true
	console.log('A'>'a');//false
	console.log('2'>'14');//true
	console.log('2'>'1');//true
	console.log(2>'14');//false

	/*转义字符是一种特殊字符，具有自身存在的意义
	//字符串的属性：长度
	//字符串方法：1.charAt()返回指定索引的字符(通过下标索引找出指定的字符) 
				2.toUpperCase():将所有字符串转换成大写。
				3.toLowerCase（）：将所有字符串转换成小写
				4.indexOf():查找字符串
					第一个参数：查找的内容；  第二个参数：查找的下标
				5.substring:获取子字符串   第一个参数：开始位置   二个参数：结束位置
				6.substr():获取子字符串
						第一个参数：截取位置
						第二个参数：截取长度
				7.slice():
						第一个参数：开始位置
						第二个参数：结束为止
				substring中的负数没有意义，slice中的负数，是倒数







				*/




	</script>
</body>
</html>
