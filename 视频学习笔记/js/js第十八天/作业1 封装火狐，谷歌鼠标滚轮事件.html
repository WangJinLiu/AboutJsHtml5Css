<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#wrap{
			width: 300px;
			height: 500px;
			background: red;
		}


	</style>
</head>
<body>
	<div id="wrap">
		
	</div>
	<script type="text/javascript">
	var wrap=document.getElementById('wrap');

	
		// if (ff!=-1){
		// 	//火狐
		// }else{
		// 	// 非火狐
		// }
	// console.log(wrap.onmousewheel);

	judge(wrap,function(){
		wrap.style.background='black';

	},function(){
		wrap.style.background='green';

	});
	function judge(ele,fn1,fn2){
		var ff = window.navigator.userAgent.indexOf('Firefox');
			if(ff!=-1){
				//火狐
				ele.addEventListener('DOMMouseScroll',function(obj){
					var obj=obj||window.event;
					if(obj.detail>0){
						if(fn1){
							fn1();
						}
					}else{
						if(fn2){
							fn2();
						}
					}

				})
			}else{
				//非火狐浏览器
				ele.onmousewheel=function(obj){
					var obj=obj||window.event;
					if(obj.wheelDelta<0){
							if(fn1){
								fn1();
							}	
					}else if(obj.wheelDelta>0){
							if(fn2){
								fn2();
							}
							
					}
				}

			}
		
	}
	</script>
	
</body>
</html>
