<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>erweima</title>
</head>
<body>
	<div class="qr"></div>
	<input type="text" class="input" value="http://www.baidu.com"><input type="button" class="btn" value="确定"><span class="span"></span>
	<div class="time"></div>

</body>
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="http://static.runoob.com/assets/qrcode/qrcode.min.js"></script>
<script>
	var qrcode = new QRCode(
		$(".qr")[0],//放二维码标签
		{
			width:300,
			height:300
		}

	);
	window.onkeydown = function(ev){
		var e = ev || window.event;
		if(e.keyCode == 13){
			qrc();

		}

	}
	
	setInterval(function(){
		var mydate = new Date();
		console.log(mydate.toLocaleString());
		$(".time").html(mydate.toLocaleString());
	},1000)
	$(".btn").on("click",function(){
		qrc();
	})
	function qrc(){
		if(!$(".input")[0].value){
			$(".span").html("请输入正确的值！");
			return;
		}
		qrcode.makeCode($(".input")[0].value);
	}
	qrc();
</script>
</html>
