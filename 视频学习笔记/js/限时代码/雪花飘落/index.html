<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#canvas{
			background: skyblue;
		}
	</style>
</head>
<body>
	<canvas width="1000" height="500" id="canvas"></canvas>
</body>
<script>
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext("2d");
	var arr = [];
	for(var i = 0;i<1000;i ++){
		arr.push({
			x:Math.random()*canvas.width,
			y:Math.random()*canvas.height,
			vx:Math.random() - 0.5,
			vy:Math.random()+0.5,
			size:Math.random()*2+1,
			color:"#fff"
		})

	}
	setInterval(function(){
		ctx.clearRect(0,0,canvas.width,canvas.height);
		for(var i =0;i<arr.length;i++){
			var myArr = arr[i];
			myArr.x += arr[i].vx;
			myArr.y += arr[i].vy;
			if(myArr.x > canvas.width){
				myArr.x = 0;

			}
			if(myArr.x < 0){
				myArr.x = canvas.width;

			}
			if(myArr.y > canvas.height){
				myArr.y = 0;

			}
			ctx.beginPath();
			ctx.arc(myArr.x,myArr.y,myArr.size,0,Math.PI*2);
			
			ctx.fillStyle = myArr.color;
			ctx.fill();
			ctx.closePath();


		}

	},40)


</script>
</html>
