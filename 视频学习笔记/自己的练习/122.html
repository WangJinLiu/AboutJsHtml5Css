<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#wrap{
			width: 500px;
			height: 500px;
			background-color: lightyellow;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div>
			<span>账号</span> <input type="text" id="input1">
		</div>
		<div>
			<span>密码</span> <input type="password" id="input2">
		</div>
		<div><button id="btn1">注册</button><button id="btn2">登陆</button></div>
		
	</div>

<script>
	
	var input1=document.getElementById('input1');
	var input2=document.getElementById('input2');
	var btn1=document.getElementById('btn1');
	var btn2=document.getElementById('btn2');
	btn1.onclick=function()
	{
		setCookie('账号',input1.value,1);
		setCookie('密码',input2.value,1);
		
		input1.value='';
		input2.value='';console.log(document.cookie);

	}
	

	btn2.onclick=function()
	{
		var a1=getCookie('账号');
		console.log(a1);
		var a2=getCookie('密码');
		if (a1==input1.value&&input2.value==a2) 
		{
			
			alert('登陆成功');
		}
		if (input1.value!=a1&&input2.value==a2) 
		{
			alert('账号错误');
		}
		if(input1.value == a1 && input2.value!= a2){
			alert("密码错误");
		}
//		else{
//			alert('登录失败')
//		}
	}	  
	function setCookie(cname,cvalue,exdays)
	{
	  var d = new Date();
//	  console.log(d);
	  d.setTime(d.getTime()+(exdays*24*60*60*1000));

	  var expires = "expires="+d.toUTCString();
//	  console.log(expires);
	  document.cookie = cname + "=" + cvalue + "; " + expires;
//	  console.log(document.cookie);
	}

	 function getCookie(cname)
	 {
	   var name = cname + "=";
//	   console.log(name);
	   var ca = document.cookie.split(';');
//	   console.log(ca);
	   for(var i=0; i<ca.length; i++) 
	   {
	     var c = ca[i].trim();
//	     console.log(c);
	     if (c.indexOf(name)==0) return c.substring(name.length,c.length);   
	   }
	   return "";
	 }
</script>
</body>
</html>
