<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.div1{
				width: 100px;
				height: 100px;
				border:  1px solid;
			}
			
			.div2{
				display: inline-block;

				width: 40px;	
				height: 50px;
				border: 1px solid;
				background: red;		
				}
				.div2:hover+.div3{
					display: none;
				}
				
			.div3{
				display: inline-block;

				width: 40px;	
				height: 50px;
				border: 1px solid;	
				float: right;
				display: block;
				background: gray;
					
				}
		</style>
	</head>
	<body>
		<div class="div1">
			<div class="div2">
				
			</div>
			<div class="div3">
				
			</div>
		</div>
	</body>
</html>
