<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片处理</title>
	<style>
		#canvas{
			background: hotpink;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="200" height="200"></canvas>
	
</body>
<script>
	var canvas=document.getElementById('canvas');
	var content=canvas.getContext("2d");
	
	//绘制图片
	var img=new Image();
	img.src="./img/1.jpg";
	//图片加载完再执行这个画布
	img.onload=function() {
		content.beginPath();
		// content.drawImage(img,20,20);
		// content.drawImage(img,20,20,20,20);
		content.drawImage(img,20,20,500,313,0,0,100,100);
		content.closePath();
	}
	// JavaScript 语法1：	context.drawImage(img,x,y);
	// JavaScript 语法2：	context.drawImage(img,x,y,width,height);
	// JavaScript 语法3：	context.drawImage(img,sx,sy,swidth,sheight,x,y,width,height);
	// img	规定要使用的图像、画布或视频。	 
	// sx	可选。开始剪切的 x 坐标位置。
	// sy	可选。开始剪切的 y 坐标位置。
	// swidth	可选。被剪切图像的宽度。
	// sheight	可选。被剪切图像的高度。
	// x	在画布上放置图像的 x 坐标位置。
	// y	在画布上放置图像的 y 坐标位置。
	// width	可选。要使用的图像的宽度（伸展或缩小图像）。
	// height	可选。要使用的图像的高度（伸展或缩小图像）。
	
</script>
</html>
