	//封装成函数
	function Create(obj) {
		obj.a.beginPath();
		obj.a.moveTo(obj.x,obj.y);//给圆规定一个起始点画笔就能
		var deg=Math.PI/180;
		obj.a.arc(obj.x,obj.y,obj.r,obj.start*deg,obj.end*deg);
		obj.a.stroke();
		// ctx.fill();//填充的时候是从起始点到结束点填充
		obj.a.fillStyle=obj.color;//fillStyle
		obj.a.fill();
		obj.a.closePath();
		
	}
	Create({
		a:ctx,
		x:150,
		y:100,
		r:100,
		start:0,
		end:270,
