	function move(myobj){
		var index=0;
		var n=parseInt(myobj.start)>parseInt(myobj.end)?-1:1;
		var timer=setInterval(function(){
			index+=n;
			myobj.ele.css({
				[myobj.direction]:parseInt(myobj.start)+index
			})
			if(n>0){
				if(index>=500){
					clearInterval(timer);

				}
			}else{
				if(index<=-500){
					clearInterval(timer);
				}
			}
			
		},parseInt(myobj.time))
	}
