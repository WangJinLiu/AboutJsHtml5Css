<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{margin: 0;padding: 0;}
		html{
			background: black;
		}
			div{
				display: inline-block;
				transform:rotateZ(90deg);
				transform-origin: left;
				margin-left: 100px;
				/*width: 70px;*/
				border: 1px solid white;
				overflow: hidden;
				animation: chang 5s linear infinite;
				border-radius: 10px;
				border-top-right-radius: 30px;
				border-bottom-right-radius: 30px;
				
			}
			img{
				width: 500px;
			}
			@keyframes chang{
				0%{width:50px;}
				50%{width: 450px;}
				100%{width:50px;}
			}
		</style>
	</head>
	<body>
		<div><img src="img/huo3.png" alt="" /></div>
	</body>
</html>
