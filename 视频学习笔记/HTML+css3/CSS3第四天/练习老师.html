<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html{background: black;}
			div{
				width: 50px;
				overflow: hidden;
				border-radius: 10px;
				border-top-right-radius: 30px;
				border-bottom-right-radius: 30px;
				animation: chang 5s ease-out infinite;
				transform: rotateZ(90deg);
				transform-origin: left;
				margin-left: 30px;
			}
			img{
				height: 50px;
			}
			@keyframes chang{
				0%{width: 50px;}
				50%{width: 450px;}
				100%{width: 50px;}
			}
		</style>
	</head>
	<body>
		<div>
			<img src="img/huo3.png"/>
		</div>
	</body>
</html>
