<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.div1{
				width: 600px;
				height: 300px;
				border: 1px solid;
				/*background: pink;*/
				position: relative;
			}
			.div2{
				width: 20px;
				height: 20px;
				background: #d0d0d0;
				/*border: 1px solid gray;*/
				border-radius: 50%;
				position: absolute;
				top: 115px;
				left: 195px;
				animation: move 3s linear infinite;
			}
			.div3{
				width: 20px;
				height: 20px;
				background: #d0d0d0;
				/*border: 1px solid gray;*/
				border-radius: 50%;
				position: absolute;
				top: 125px;
				left: 165px;
				animation: move 3s linear 0.2s infinite;
			}
			.div4{
				width: 20px;
				height: 20px;
				background:#d0d0d0;
				/*border: 1px solid gray;*/
				border-radius: 50%;
				position: absolute;
				top: 150px;
				left: 150px;
				animation: move 3s linear 0.4s infinite;
			}
			.div5{
				width: 20px;
				height: 20px;
				background:#d0d0d0;
				/*border: 1px solid gray;*/
				border-radius: 50%;
				position: absolute;
				top: 172px;
				left: 165px;
				animation: move 3s linear 0.6s infinite;
			}
			.div6{
				width: 20px;
				height: 20px;
				background: #d0d0d0;
				/*border: 1px solid gray;*/
				border-radius: 50%;
				position: absolute;
				top: 122px;
				left: 225px;
				animation: move 3s linear 1.0s infinite;
			}
			.div7{
				width: 20px;
				height: 20px;
				background: #d0d0d0;
				/*border: 1px solid gray;*/
				border-radius: 50%;
				position: absolute;
				top: 145px;
				left: 229px;
				animation: move 3s linear 1.4s infinite;
			}
			.div8{
				width: 20px;
				height: 20px;
				background: #d0d0d0;
				/*border: 1px solid gray;*/
				border-radius: 50%;
				position: absolute;
				top: 168px;
				left: 220px;
				animation: move 3s linear 1.8s infinite;
			}
			.div9{
				width: 20px;
				height: 20px;
				background: #d0d0d0;
				/*border: 1px solid gray;*/
				border-radius: 50%;
				position: absolute;
				top: 180px;
				left: 195px;
				animation: move 3s linear 2.2s infinite;
			}
			@keyframes move{
				0%{transform: scale(1);}
				50%{transform: scale(0.3);}
				100%{transform: scale(1);}
			}
		</style>
	</head>
	<body>
		<div class="div1">
			<div class="div2"></div>
			<div class="div3"></div>
			<div class="div4"></div>
			<div class="div5"></div>
			<div class="div6"></div>
			<div class="div7"></div>
			<div class="div8"></div>
			<div class="div9"></div>
		
		</div>
	</body>
</html>
