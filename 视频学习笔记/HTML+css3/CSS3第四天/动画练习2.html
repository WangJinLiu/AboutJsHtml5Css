<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 5px;
				height: 100px;
				/*animation: chang 5s linear 0.2s infinite;*/
				background: red;
				display: inline-block;
			}
			@keyframes chang{
				0%{top:0;left: 5px;transform: scaleY(1);}
				50%{top:0;left: 5px;transform: scaleY(0.5);}
				100%{top:0;left: 5px;transform: scaleY(1);}
			}
			div:nth-child(1){
				animation: chang 5s linear 0.2s infinite;;
			}
			div:nth-child(2){
				animation: chang 5s linear 0.4s infinite;;
			}
			div:nth-child(3){
				animation: chang 5s linear 0.7s infinite;;
			}
			div:nth-child(4){
				animation: chang 5s linear 0.9s infinite;;
			}
			div:nth-child(5){
				animation: chang 5s linear 1.1s infinite;;
			}
			div:nth-child(6){
				animation: chang 5s linear 1.3s infinite;;
			}
			div:nth-child(7){
				animation: chang 5s linear 1.5s infinite;;
			}
			div:nth-child(8){
				animation: chang 5s linear 1.7s infinite;;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
