<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{margin: 0;padding: 0;}
			div{
				width: 5px;
				height: 100px;
				background: red;
				animation-name: changtiao;
				position: relative;
				animation: changtiao 2s linear infinite;
			}
			@keyframes changtiao{
				from{top:0;left: 0;}
				to{top: 20px;left:50px;transform:scaleX(0.5)}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
