<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 2px;
				height: 150px;
				background: black;
				display: inline-block;
				margin-left: 5px;
				animation: move 5s linear infinite;
			}
			@keyframes move{
				0%{transform: scaleY(1)}
				50%{transform: scaleY(0.4);}
				100%{transform: scaleY(1);}
			}
			div:nth-child(1){
				animation:move 5s linear 0.1s infinite;
				}
			div:nth-child(2){
				animation:move 5s linear 0.3s infinite;
				}
			div:nth-child(3){
				animation:move 5s linear 0.5s infinite;
				}
			div:nth-child(4){
				animation:move 5s linear 0.7s infinite;
				}
			div:nth-child(5){
				animation:move 5s linear 0.9s infinite;
				}
			div:nth-child(6){
				animation:move 5s linear 1.1s infinite;
				}
			div:nth-child(7){
				animation:move 5s linear 1.3s infinite;
				}
			div:nth-child(8){
				animation:move 5s linear 1.5s infinite;
				}
			div:nth-child(9){
				animation:move 5s linear 1.7s infinite;
				}
			div:nth-child(10){
				animation:move 5s linear 1.9s infinite;
				}
			
			
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
