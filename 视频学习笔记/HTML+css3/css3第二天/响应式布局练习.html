<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.div1,.div5{
				width: 1000px;
				height: 100px;
				background: hotpink;
			}
			.div2,.div3,.div4{
				display: inline-block;
				height: 500px;
			}
			.div2,.div4{
				width: 200px;
				background: purple;
			}
			.div3{
				width: 500px;
				background: yellowgreen;
			}
			.div2{
				margin-right: 50px;
			}
			.div4{
				margin-left: 50px;
			}
				
			
			
			@media only screen and (max-width: 1000px) {
				.div4{display: none;}
				.div1,.div5{
					width: 750px;
				}
				
			}
			@media only screen and (max-width: 800px) {
				.div2{display: none;}
				.div3,.div5,.div1{
					width: 600px;
				}
				
			}
			@media only screen and (max-width:600px ) {
				.div1,.div2,.div3,.div4,.div5{
					display: inline-block;
					width: 600px;
					height: 100px;
					margin-left: 0;
				}
				
			}
			
			
		</style>
	</head>
	<body>
		<div class="div1"></div><div class="div2"></div><div class="div3"></div><div class="div4"></div><div class="div5"></div>
		
		
	</body>
</html>
