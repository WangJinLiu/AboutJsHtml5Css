<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.div1,.div3{
				height: 100px;
				width: 300px;
				background: black;
				font-size: 30px;
				text-align: center;
				
			}
			.div1{
				text-shadow: -2px -2px 2px white;
				color: black;
				/*border: 1px solid;*/
			}
			.div3{
				text-shadow: -2px -2px 2px red;
				color: white;
				border: 1px solid;
			}
			.div1 p{
				/*margin-top: 30px;		*/	
				line-height: 100px;
				}
			.div3 p{
				margin-top: 30px;
			}
			.div2{
				height: 100px;
				width: 300px;
			}
			.div2 p{
				margin-top: 20px;
				
			}
			.div2{
				color: red;
				border: 1px solid white;
				font-size: 20px;
				text-shadow: 1px 1px 0px;
				text-align: center;
				margin-top: 30px;
				text-shadow: 0px -30px 0px red,0px 40px 0px red,0px 10px 0px red;
			}
			
		</style>
	</head>
	<body>
		<div class="div1"><p>红烧茄子</p></div>
		<div class="div2"><p>红烧茄子</p></div>
		<div class="div3"><p>红烧茄子</p></div>
	</body>
</html>
