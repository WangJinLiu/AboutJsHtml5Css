<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				font-size: 100px;
				text-align: center;
				color: white;
				text-shadow: 4px 4px 4px black;
				/*添加渐变颜色*/
				background-image: linear-gradient(red,blue,yellow,pink,orange,green,lightpink,purple);
				/*添加渐变方向*/
				/*从左到右*/
				background-image: linear-gradient(to right,red,blue,yellow,pink,orange,green,lightpink,purple);
				/*右上角*/
				background-image: linear-gradient(to top right,red,blue,yellow,pink,orange,green,lightpink,purple);
				/*添加角度*/
				background-image: linear-gradient(45deg,red,blue,yellow,pink,orange,green,lightpink,purple);
				/*0deg:从下到上，90deg:从左到右；180deg：从上到下；360deg：从下到上*/
				/*颜色所占百分比*/
				background-image: linear-gradient(to right,pink 10%,green 40%,blue 40%,red);
				/*特殊的*/
				background-image: linear-gradient(to right,red 25%,blue 25%,red 75%,red 25%);
			}
		</style>
	</head>
	<body>
		<div>我是渐变</div>
	</body>
</html>
