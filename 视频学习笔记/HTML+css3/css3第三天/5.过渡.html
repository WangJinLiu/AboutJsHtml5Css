<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				background: red;
				/*transition: background-color 3s;*/
				transition: all 3s ease-in-out 3s;
				/* Internet Explorer 10、Firefox、Opera 和 Chrome 支持 transition 属性。
				 * 第一个属性：transtion-property：规定设置过渡效果的 CSS 属性的名称。
				 * 第二个属性：transtion-duration规定完成过渡效果需要多少秒或毫秒。
				 * 第三个属性：transtion-timing-function规定速度效果的速度曲线。
				 * 第四个属性：transition-delay定义过渡效果何时开始。
				 * 
				 * 
				 * linear：匀速
				 * ease:逐渐慢下来
				 * ease-out:由快到慢
				 * ease-in:由慢到快
				 * ease-in-out:慢-快-慢
				 * 
				 */
			}
			div:hover{
				background: green;
				border-radius: 50%;
				margin-left: 500px;
				padding: 50px;
				background: url(img/8_23.png);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
