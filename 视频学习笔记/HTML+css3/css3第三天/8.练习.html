<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				width: 400px;
				height: 400px;
			}
			@keyframes move{
				50%{
					transform: rotateX(3600deg) rotateY(3600deg);
				}
			}
			.magic{
				transform-style: preserve-3d;
				animation: move 100s infinite;
			}
			.a{
				margin: 200px;
				transform: translateZ(90px);
				
				
			}
			.b{
				transform: rotateY(90deg);
				transform-origin: right;
				position: absolute;
				top: 300px;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="magic">
			<img class="a" src="img/8_23.png" alt="" />
			<img  class="b" src="img/8_23.png" alt="" />
		</div>
	</body>
</html>
