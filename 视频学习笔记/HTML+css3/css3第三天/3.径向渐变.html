<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<style type="text/css">
			
		
		div{
			width: 500px;
			height: 500px;
			text-align: center;

			background: turquoise;
			line-height: 500px;
			font-size: 50px;
			margin: 0 auto;	
			background-image: radial-gradient(red,blue);
			/*以圆为基础向四周扩散*/
			background-image: radial-gradient(circle,red,blue);
			/*圆的最近端*/
			background-image: radial-gradient(circle closest-side,red,blue);
			/*椭圆的最远端*/
			background-image: radial-gradient(ellipse farthest-side,red,blue);
			/*圆的最近角*/
			background-image: radial-gradient(circle closest-corner,red,blue);
			/*椭圆的最远角*/
			background-image: radial-gradient(ellipse farthest-corner,yellow,blue);
			}
		</style>
	</body>
	<div>dang</div>
</html>
