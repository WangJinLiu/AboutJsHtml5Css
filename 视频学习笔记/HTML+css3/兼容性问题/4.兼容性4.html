<html>
	<head>

		<title></title>
		<style type="text/css">
			p{
				width: 100px;
				height: 100px;
				background: red;
				border: 1px solid;
			}

				border: 1px solid green;

	-->
		<p>
			<div></div>
		</p>
	</body>
</html>
