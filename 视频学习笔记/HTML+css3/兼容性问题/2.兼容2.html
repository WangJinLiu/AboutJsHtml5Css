<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 400px;
				border: 1px solid;
				height: 500px;
			}
			.left{
				background: red;
				float: left;
			}
			.right{
				background: yellow;
				float: right;
			}
			.h3{
				margin: 0;
				height: 30px;
				float: left;
				/*（块标签才会出现这个问题）在ie6下加这个是为了提升子集的层级，只有在div子集中加上浮动才能*/
			}
	/*ie6中，元素浮动，如果宽度需要内容撑开，需要给里边的块元素添加浮动才可以放置一行*/		
		</style>
	</head>
	<body>
		<div class="box">
			<!--div.left>h3{左侧}-->
			<div class="left">
				<h3>	左侧</h3>
			</div>
			<div class="right">
				<h3>右侧</h3>
			</div>
			
		</div>
	</body>
</html>
