<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{margin: 0;padding: 0;}
			.box{
				width: 100px;
				height: 100px;
				margin: 100px;
				float: left;
				background: red;
				/*ie6下，解决双边距问题(在IE6下)*/
				display: inline-block;

			}
			/*ie6下双边距问题
			  在ie6下，块元素右浮动，🈶margin值的时候，横向的margin会扩大两倍，
			  解决方法：为该块元素添加diplay：inline-block属性*/
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
