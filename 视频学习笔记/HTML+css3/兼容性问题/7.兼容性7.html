<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				background: red;
				width: 300px;
				height: 200px;
				/*border: 1px solid;*/
				overflow: hidden;
				/*这些方法在IE6，7，8 上都不可以用，需要添加zoom，为了触发haslayout:渲染方法*/
				/*解决方法*/
				zoom:1;
			}
			.div{
				height: 100px;
				width: 200px;
				background: blue;
				margin-top: 100px;
			}
			/*IE的haslayout渲染方式产生的问题
			  在IE下发生的部分兼容性问题都是因为haslayout属性的触发问题*/
		</style>
	</head>
	<body>
		<div class="box">
			<div class="div"></div>
			
		</div>
	</body>
</html>
