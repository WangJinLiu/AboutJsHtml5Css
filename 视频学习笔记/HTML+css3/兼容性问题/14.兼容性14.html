<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				/*height: 200px;*/
				border: 1px solid;
			}
			input{
				width: 100px;
				height: 30px;
				border: 1px solid blue;
				margin: 0;
				padding: 0;
			}
			/*在IE6，7下，输入型的表单标签上下空间会有1px的间隙
			 解决方法：添加float*/
		</style>
	</head>
	<body>
		<div class="box">
			<input type="text" />
		</div>
	</body>
</html>
