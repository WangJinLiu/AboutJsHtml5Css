<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				border: 1px solid red;
				float: left;
			}
			.box div{
				width: 30px;
				height: 100px;
				background: red;
				margin-left: 30px;
				border: 5px solid #000000;
				float: left;
				/*ie6下解决方法（只有float和margin一起的时候才有这个问题）*/
				display: inline-block;
				
			}
			/*margin-left；一行中最左侧的第一个元素有双边距，margin-right一行中右侧第一个元素有双边距*/
		</style>
	</head>
	<body>
		<!--div.box>div{$}*4-->
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</body>
</html>
