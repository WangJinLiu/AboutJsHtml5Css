<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<audio src="multimedia/haha.wav" controls="controls" ></audio>
		<audio src="multimedia/haha.ogg" controls="controls" ></audio>
		<audio src="multimedia/haha.mp3" controls="controls" ></audio>
		<!--autoplay:自动播放-->
		<video src="multimedia/video.mp4" controls="controls" style="width: 400px;" autoplay="autoplay"></video>
		<!--
			audio 和video一定要加上controls 否则不向用户展示播放按钮；如果想要实现自动播放，需要添加autoplay属性
			video：如果不设置宽高会以默认的大小进行展示，只设置宽度播放按钮会在内部显示
		-->
		
	</body>
</html>
