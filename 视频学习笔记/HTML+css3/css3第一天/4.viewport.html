<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=8,user-scalable=yes" />
		<title></title>
	</head>
	<body>
		<div style="width: 373px; height: 665px;border: 1px solid;background:url(img/4.jpg)"></div>
	<!--
		user-scalable:是否允许用户缩放
		device-width：设备宽度
		作用：让其在各种终端上显示的效果相同
		width：控制viewport的大小，指定一个数值或者是一个特殊的值如：device-width 为设备宽度（单位为缩放100%时的CSS的像素）
		initial-scale：初始缩放，即页面的缩放程度，是个浮点数，是页面大小的乘积
		minimum-scale：下面的如果允许的话用户可以缩放的最小缩放比例（缩放比例与图片大小无关，与屏幕有关）
		maximum-scale：下面的如果允许的话用户可以缩放的最大缩放比例
		user-scalable：yes/no ；控制是否允许用户进行缩放
		minimum-scale和maximum-scale：所有的缩放都是在0.01-10.0之间
	-->
	
	</body>
</html>
