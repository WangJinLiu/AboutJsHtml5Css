<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			img{width: 300px;height: 300px;}
			.magic{
				margin-top: 100px;
				transform-style: preserve-3d;
				position: relative;
				border: 1px solid;
				display: inline-block;
				left: 500px;
				top: 0;
				animation: move 60s linear infinite;
				transform-origin: center center;
			}
			@keyframes move{
				50%{
					transform-origin: center;
					transform: rotateX(3600deg) rotateY(2400deg);
				}
			}
			img{
				position: absolute;
				top: 0;
				left: 0;
			}
			.magic_1{
				transform: translateZ(-300px);
			}
			.magic_2{
				transform-origin:right ;
				transform: rotateY(-90deg);
			}
			.magic_3{
				transform-origin: left;
				transform: rotateY(90deg);
			}
			.magic_4{
				transform: translateZ(0px);
			}
			.magic_5{
				transform-origin: top;
				transform: rotateX(-90deg);
			}
			.magic_6{
				transform-origin: bottom;
				transform: rotateX(90deg);
			}
		</style>
	</head>
	<body>
		<div class="magic">
			<img src="img/1.jpg" alt="" class="magic_1" />
			<img src="img/2.jpg" alt="" class="magic_2" />
			<img src="img/3.jpg" alt="" class="magic_3" />
			<img src="img/4.jpg" alt="" class="magic_4" />
			<img src="img/5.jpg" alt="" class="magic_5" />
			<img src="img/6.jpg" alt="" class="magic_6" />
	</body>
</html>
